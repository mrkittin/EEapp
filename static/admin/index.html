<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0" />
    <title>Locations</title>
    <link rel="stylesheet" type="text/css" href="/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="/css/my.css"/>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.autosize.input.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="/js/jquery.geocomplete.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/jquery.elastic.source.js"></script>
    <script type="text/javascript" src="/js/my.js"></script>
</head>
<body style="padding: 10px">

<div id="mainContainer" style="float: left; width: 1314px; height: 370px; margin-left: auto; margin-right: auto">

    <table id="dg" title="Locations" style="width:700px;height:368px"
           toolbar="#toolbar" pagination="true" idField="id"
           rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
        <tr>
            <th field="name" width="50">Name</th>
            <th field="city" width="50">City</th>
            <th field="country" width="50">Country</th>
        </tr>
        </thead>
    </table>
    <div id="toolbar">
        <a id="addBtn" class="easyui-linkbutton" iconCls="icon-add-red" plain="true">New</a>
        <input id="nameSearch" placeholder="Name" style="line-height:22px;border:1px solid #ccc">
        <input id="citySearch" placeholder="City" style="line-height:22px;border:1px solid #ccc">
        <input id="countrySearch" placeholder="Country" style="line-height:22px;border:1px solid #ccc">
        <a id="searchBtn" class="easyui-linkbutton" plain="true">Search</a>
        <a id="resetSearchBtn" class="easyui-linkbutton" plain="true">Reset</a>
    </div>

    <input id="addLocInput" style="float:left; min-width: 590px; vertical-align: top; display:none"/>

    <div class="map_canvas" style="float:left; vertical-align: top;"></div>
</div>

<div id="addFields" style="width: auto; overflow: auto; padding:2px; border:1px solid #95B8E7; display:none">

</div>


</body>
</html>
