<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Locations</title>
    <link rel="stylesheet" type="text/css" href="/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="/css/my.css"/>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.autosize.input.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="/js/my.js"></script>
</head>
<body>
<!--<div class="demo-info" style="margin-bottom:10px">-->
<!--<div class="demo-tip icon-tip">&nbsp;</div>-->
<!--<div>Double click the row to begin editing.</div>-->
<!--</div>-->

<table id="dg" title="Locations" style="width:700px;height:400px"
       toolbar="#toolbar" pagination="true" idField="id"
       rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
    <tr>
        <th field="name" width="50" editor="{type:'validatebox',options:{required:true}}">Name</th>
        <!--<th field="lat" width="50" editor="{type:'validatebox',options:{required:true}}">Latitude</th>-->
        <!--<th field="lng" width="50" editor="{type:'validatebox',options:{required:true}}">Longitude</th>-->
        <th field="city" width="50" editor="{type:'text'}">City</th>
    </tr>
    </thead>
</table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">Save</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">Cancel</a>
    <input id="nameSearch" placeholder="Name" style="line-height:22px;border:1px solid #ccc">
    <input id="citySearch" placeholder="City" style="line-height:22px;border:1px solid #ccc">
    <a href="#" class="easyui-linkbutton" plain="true" onclick="doSearch()">Search</a>
    <a href="#" class="easyui-linkbutton" plain="true" onclick="resetSearch()">Reset</a>
</div>
<br>
<div id="addFields" style="padding:2px; line-height: 28px; border:1px solid #95B8E7; display:none">

</div>

</body>
</html>
